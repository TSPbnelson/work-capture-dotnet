name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Publish
      run: |
        dotnet publish src/WorkCapture/WorkCapture.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: WorkCapture-win-x64
        path: publish/
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download Artifact
      uses: actions/download-artifact@v4
      with:
        name: WorkCapture-win-x64
        path: release/

    - name: Create ZIP
      run: |
        cd release
        zip -r ../WorkCapture-${{ github.ref_name }}-win-x64.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: WorkCapture-${{ github.ref_name }}-win-x64.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
